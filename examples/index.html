<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta charset="UTF-8">
  <title>Twitter Broadcast</title>
  <link rel="stylesheet" href="stuff/style.css">
</head>
<body>

  <div class="container">
    <h1><figure class="twtcst_indicator"></figure> Twitter Broadcast</h1>
    <ul id="tweets"></ul>
  </div>

  <script type="text/x-mustache-template" id="tweet-template">
    <a class="tweet_userlink" href="{link}">
      <img class="tweet_pic" src="{avatar}" width="60" height="60" alt="{name}">
      <h5 class="tweet_author">{name} <small class="tweet_login">@{login}</small></h5>
    </a>
    <time class="tweet_time" datetime="{iso}">{date}</time>
    <div class="tweet_text">{text}</div>
  </script>

  <script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
  <script src="stuff/client.js"></script>

</body>
</html>
